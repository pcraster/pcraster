name: Linux Conda CI

on: [push]

jobs:
    build:

        strategy:
            matrix:
                os: ["ubuntu-24.04"]
            fail-fast: false

        runs-on: ${{ matrix.os }}

        name: ${{ matrix.os }}

        timeout-minutes: 120

        steps:

        - name: Configure system
          run: |
              sudo apt install mesa-common-dev libglu1-mesa-dev libegl-dev


        - name: Checkout PCRaster
          uses: actions/checkout@v4

        - uses: conda-incubator/setup-miniconda@v3
          with:
              miniforge-version: latest
              auto-update-conda: false
              conda-remove-defaults: true

        - shell: bash -l {0}
          run: |
              mamba install boa -c conda-forge

        - name: Build
          shell: bash -l {0}
          run: |
              conda mambabuild environment/configuration/receipe --channel conda-forge --override-channels
