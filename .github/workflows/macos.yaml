name: Development macOS CI

on:
    push:
    pull_request:

jobs:
    build_release:
        strategy:
            matrix:
                os: [macos-13, macos-14]
                python: [python@3.13]
            fail-fast: false

        runs-on: ${{ matrix.os }}

        name: ${{ matrix.os }};Release

        timeout-minutes: 60

        steps:

        - name: Checkout PCRaster
          uses: actions/checkout@v4

        - name: Configure system
          run: |
              : # GDAL is built against particular Python version, check formula code if required
              HOMEBREW_NO_AUTO_UPDATE=1 brew install ${{ matrix.python }} numpy pybind11 gdal cmake ninja boost ncurses xerces-c qt@6

        - name: Configure PCRaster
          shell: bash -l {0}
          run: |
              mkdir build
              cmake \
                  -S . \
                  -B build \
                  -G "Ninja Multi-Config" \
                  -D CMAKE_CONFIGURATION_TYPES="Release;Debug" \
                  -D PCRASTER_BUILD_TEST=ON \
                  -D CMAKE_PREFIX_PATH="$(brew --prefix ncurses);$(brew --prefix qt6)" \
                  -D CMAKE_INSTALL_PREFIX=package \
                  -D Python_EXECUTABLE=$(brew --prefix ${{ matrix.python }})/libexec/bin/python

        - name: Build release
          shell: bash
          run: |
              cmake --build build --config Release --target all

        - name: Install PCRaster
          shell: bash
          run: |
              cmake --install build --config Release

        - name: Create source package
          shell: bash
          run: |
              cmake --build build --config Release --target package_source

        - name: Test release
          shell: bash
          run: |
              ctest --test-dir build --output-on-failure --build-config Release


    build_debug:
        strategy:
            matrix:
                os: [macos-13, macos-14]
                python: [python@3.13]
            fail-fast: false

        runs-on: ${{ matrix.os }}

        name: ${{ matrix.os }};Debug

        timeout-minutes: 60

        steps:

