name: macOS CI

on: [push]

jobs:
    build:
        strategy:
            matrix:
                os: [macos-11, macos-12]
            fail-fast: false

        runs-on: ${{ matrix.os }}

        name: ${{ matrix.os }}

        timeout-minutes: 120

        steps:

        - name: Checkout PCRaster
          uses: actions/checkout@v3

        - name: Configure system
          run: |
              : # GDAL is built against particular Python version, check formula code if required
              brew install python@3.11 cmake ninja boost gdal ncurses xerces-c qt@5 gcc@11
              $(brew --prefix)/opt/python@3.11/bin/pip3 install numpy psutil

        - name: Configure PCRaster
          shell: bash -l {0}
          run: |
              mkdir build
              cmake \
                  -S . \
                  -B build \
                  -G "Ninja Multi-Config" \
                  -D CMAKE_CONFIGURATION_TYPES="Release;Debug" \
                  -D PCRASTER_BUILD_TEST=ON \
                  -D CMAKE_PREFIX_PATH="/usr/local/opt/ncurses;$(brew --prefix qt5)" \
                  -D Python3_EXECUTABLE:FILEPATH=$(brew --prefix)/opt/python@3.11/bin/python3 \
                  -D CMAKE_INSTALL_PREFIX=package

        - name: Build debug
          shell: bash
          run: |
              cmake --build build --config Debug --target all

        - name: Build release
          shell: bash
          run: |
              cmake --build build --config Release --target all

        - name: Install PCRaster
          shell: bash
          run: |
              cmake --install build --config Release

        - name: Create source package
          shell: bash
          run: |
              cmake --build build --config Release --target package_source

        - name: Test debug
          env:
              LOGNAME: pcrtester
          shell: bash
          run: |
              ctest --test-dir build --output-on-failure --build-config Debug

        - name: Test release
          env:
              LOGNAME: pcrtester
          shell: bash
          run: |
              ctest --test-dir build --output-on-failure --build-config Release
